<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trace Sureth Letters</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Syriac+Eastern&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XEE2NCEYRZ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XEE2NCEYRZ');
  </script>
</head>
<body>
  <div class="header-container">
    <h1 id="letterHeader">Trace the Letter: ܐ</h1>
    <button id="soundToggle" class="sound-btn" onclick="toggleSound()" title="Toggle Sound">🔊</button>
  </div>
  <div id="letterList" class="letter-list">
    <button class="active" onclick="selectLetter(0)">ܐ</button>
    <button onclick="selectLetter(1)">ܒ</button>
    <button onclick="selectLetter(2)">ܓ</button>
    <button onclick="selectLetter(3)">ܕ</button>
    <button onclick="selectLetter(4)">ܗ</button>
    <button onclick="selectLetter(5)">ܘ</button>
    <button onclick="selectLetter(6)">ܙ</button>
    <button onclick="selectLetter(7)">ܚ</button>
    <button onclick="selectLetter(8)">ܛ</button>
    <button onclick="selectLetter(9)">ܝ</button>
    <button onclick="selectLetter(10)">ܟـ</button>
    <button onclick="selectLetter(11)">ܠ</button>
    <button onclick="selectLetter(12)">ܡـ</button>
    <button onclick="selectLetter(13)">ܢـ</button>
    <button onclick="selectLetter(14)">ܣ</button>
    <button onclick="selectLetter(15)">ܥ</button>
    <button onclick="selectLetter(16)">ܦ</button>
    <button onclick="selectLetter(17)">ܨ</button>
    <button onclick="selectLetter(18)">ܩ</button>
    <button onclick="selectLetter(19)">ܪ</button>
    <button onclick="selectLetter(20)">ܫ</button>
    <button onclick="selectLetter(21)">ܬ</button>
  </div>

  <div id="tracingArea">
    <svg id="canvasSvg" viewBox="0 0 200 200">
      <defs>
        <marker id="arrow" markerWidth="4" markerHeight="4" refX="2" refY="2"
                orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L4,2 L0,4 Z" fill="#1976d2" />
        </marker>
      </defs>
    </svg>

    <canvas id="traceCanvas" width="200" height="200"></canvas>
  </div>

  <div class="image-gallery"></div>

  <!-- <button class="control" id="previousButton" onclick="previousLetter()">< Previous</button>
  <button class="control" id="clearButton" onclick="clearCanvas()">Clear</button>
  <button class="control" id="nextButton" onclick="nextLetter()">Next ></button> -->
  <script src="script.js"></script>
</body>
</html>
